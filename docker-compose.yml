services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fop-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=FopSystem@Dev2024!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'FopSystem@Dev2024!' -C -Q 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: fop-azurite
    ports:
      - "10000:10000"  # Blob
      - "10001:10001"  # Queue
      - "10002:10002"  # Table
    volumes:
      - azurite-data:/data
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0

  api:
    build:
      context: .
      dockerfile: src/FopSystem.Api/Dockerfile
    container_name: fop-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=FopSystem;User Id=sa;Password=FopSystem@Dev2024!;TrustServerCertificate=True
      - AzureStorage__ConnectionString=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      azurite:
        condition: service_started

volumes:
  sqlserver-data:
  azurite-data:
