name: Mobile Build

on:
  push:
    branches: [main]
    paths:
      - 'frontend/apps/mobile/**'
      - 'frontend/packages/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

env:
  NODE_VERSION: '20'

jobs:
  # Expo Build
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ${{ github.event.inputs.platform == 'all' && fromJson('["ios", "android"]') || fromJson(format('["{0}"]', github.event.inputs.platform || 'android')) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build packages
        working-directory: frontend
        run: pnpm run build --filter=@fop/*

      - name: Build ${{ matrix.platform }}
        working-directory: frontend/apps/mobile
        run: |
          eas build --platform ${{ matrix.platform }} --profile ${{ github.event.inputs.profile || 'preview' }} --non-interactive

  # Update OTA (Over-the-Air)
  update:
    name: OTA Update
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build packages
        working-directory: frontend
        run: pnpm run build --filter=@fop/*

      - name: Publish OTA Update
        working-directory: frontend/apps/mobile
        run: |
          eas update --branch preview --message "${{ github.event.head_commit.message }}" --non-interactive
